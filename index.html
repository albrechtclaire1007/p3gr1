        .boxes-container {

        .drop-box {

        .drop-box.drag-over {

        .box-header {

        }

        .dropped-sentence {

        .correct {

            animation: correctPulse 1s ease-in-out;
        }

        .incorrect {

        }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .game-complete {
            text-align: center;
            padding: 30px;
            background-color: #A7C6ED;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
        }

        .complete-title {

        .restart-btn {

            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {

        }

        .progress {

            font-size: 1.1rem;

        @media (max-width: 768px) {

        }
    </style>

<body>

    <script>
        const sentences = [
            { text: "Ech kommen _____ Frankr√§ich.", correct: "aus" },
            { text: "Ech kommen _____ D√§itschland.", correct: "aus" },
            { text: "Ech kommen _____ der Belsch.", correct: "aus" },
            { text: "Ech kommen _____ Portugal.", correct: "aus" },
            { text: "Ech kommen _____ Spuenien.", correct: "aus" },
            { text: "Ech kommen _____ Italien.", correct: "aus" },
            { text: "Ech kommen _____ L√´tzebuerg.", correct: "aus" },
            { text: "Ech kommen _____ √âistr√§ich.", correct: "aus" },
            { text: "Ech wunnen _____ Frankr√§ich.", correct: "an" },
            { text: "Ech wunnen _____ Indien.", correct: "an" },
            { text: "Ech wunnen _____ Sri Lanka.", correct: "an" },
            { text: "Ech wunnen _____ D√§itschland.", correct: "an" },
            { text: "Ech wunnen _____ √âistr√§ich.", correct: "an" },
            { text: "Ech wunnen _____ Holland.", correct: "an" },
            { text: "Ech wunnen _____ der Schw√§iz.", correct: "an" },
            { text: "Ech wunnen _____ L√´tzebuerg.", correct: "zu" },
            { text: "Ech wunnen _____ Esch.", correct: "zu" },
            { text: "Ech wunnen _____ Diddeleng.", correct: "zu" },
            { text: "Ech wunnen _____ Mamer.", correct: "zu" },
            { text: "Ech wunnen _____ Beetebuerg.", correct: "zu" },
            { text: "Ech wunnen _____ Iechternach.", correct: "zu" },
            { text: "Ech wunnen _____ Woolz.", correct: "zu" },
            { text: "Ech wunnen _____ K√§erjeng.", correct: "zu" },
            { text: "Ech wunnen _____ Clierf.", correct: "zu" }
        ];

        let correctCount = 0;
        let draggedElement = null;

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function initializeGame() {
            const sentencesList = document.getElementById('sentences-list');
            const shuffledSentences = shuffleArray(sentences);
            
            sentencesList.innerHTML = '';
            correctCount = 0;
            updateProgress();

            shuffledSentences.forEach((sentence, index) => {
                const sentenceCard = document.createElement('div');
                sentenceCard.className = 'sentence-card';
                sentenceCard.draggable = true;
                sentenceCard.textContent = sentence.text;
                sentenceCard.dataset.correct = sentence.correct;
                sentenceCard.dataset.id = index;

                sentenceCard.addEventListener('dragstart', handleDragStart);
                sentenceCard.addEventListener('dragend', handleDragEnd);

                sentencesList.appendChild(sentenceCard);
            });

            // Clear all drop boxes
            document.getElementById('aus-box').innerHTML = '';
            document.getElementById('an-box').innerHTML = '';
            document.getElementById('zu-box').innerHTML = '';
            document.getElementById('game-complete').style.display = 'none';
        }

        function handleDragStart(e) {
            draggedElement = e.target;
            e.target.classList.add('dragging');
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');

            if (!draggedElement) return;

            const dropBox = e.currentTarget;
            const preposition = dropBox.dataset.preposition;
            const correctPreposition = draggedElement.dataset.correct;

            if (preposition === correctPreposition) {
                // Correct placement
                const droppedSentence = document.createElement('div');
                droppedSentence.className = 'dropped-sentence correct';
                droppedSentence.textContent = draggedElement.textContent;
                
                const targetBox = document.getElementById(preposition + '-box');
                targetBox.appendChild(droppedSentence);
                
                draggedElement.remove();
                correctCount++;
                updateProgress();

                // Remove correct class after animation
                setTimeout(() => {
                    droppedSentence.classList.remove('correct');
                }, 1000);

                // Check if game is complete
                if (correctCount === sentences.length) {
                    setTimeout(() => {
                        document.getElementById('game-complete').style.display = 'block';
                    }, 1200);
                }
            } else {
                // Incorrect placement
                draggedElement.classList.add('incorrect');
                setTimeout(() => {
                    draggedElement.classList.remove('incorrect');
                }, 500);
            }

            draggedElement = null;
        }

        function updateProgress() {
            document.getElementById('progress-text').textContent = 
                `${correctCount} / ${sentences.length} S√§tz richteg sort√©iert`;
        }

        function restartGame() {
            initializeGame();
        }

        // Add event listeners to drop boxes
        document.querySelectorAll('.drop-box').forEach(box => {
            box.addEventListener('dragover', handleDragOver);
            box.addEventListener('dragleave', handleDragLeave);
            box.addEventListener('drop', handleDrop);
        });

        // Initialize the game when page loads
        initializeGame();
    </script>
